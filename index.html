<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Blockport - Sign in</title>
    <meta name="description" content="This is my HTML5 boilerplate.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e85e00">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/screen.css">

    <script defer src="./script/app.js"></script>
</head>

<body>
    <section class="c-app">
        <div class="o-container c-card">
            <div class="c-app__title">
                <h1 class="c-title">
                    Random Dad Joke
                </h1>
            </div>
            <div class="c-app__body">
                <p class="c-app__joke js-joke-content">
                    <!-- I bought shoes from a drug dealer once. I don't know what he laced them with, but I was tripping all day. -->
                </p>
                <div class="c-loading js-loading-state js-joke-loader u-hidden">
                    <span class="c-loading__placeholder c-loading__placeholder--half"></span>
                    <span class="c-loading__placeholder c-loading__placeholder--full"></span>
                    <span class="c-loading__placeholder c-loading__placeholder--full"></span>
                    <span class="c-loading__placeholder c-loading__placeholder--half"></span>
                </div>
                <button class="c-app__button js-joke-button" type="submit">Generate a joke</button>
            </div>
            <p class="c-app__footer">
                Dad jokes based on <a href="https://icanhazdadjoke.com/">icanhazdadjoke.com</a>
            </p>
        </div>
    </section>
</body>

</html>
